<!DOCTYPE html>>
<html>
    <head>
        <title>
            Ternary operator
        </title>
    </head>
    <body>
        <script>
            var age = 19;
            var canDrive = age > 16 ? 'yes' : 'no';
            console.log(canDrive);

            function foo(bar) {
                bar = typeof(bar) !== 'undefined' ? bar : 10;
                console.log(bar);
                }
            foo(); 
            foo(20);

            var authenticated = true;
            var nextURL = authenticated ? (
            alert('You will redirect to admin area'),
            '/admin'
            ) : (
            alert('Access denied'),
            '/403'
            );
            console.log(nextURL);

            var locked = 1;
            var canChange = locked != 1 ? true : false;
            console.log(locked)
            console.log(canChange)
            
            var locked = 1;
            var canChange = locked != 1;
            console.log(locked)
            console.log(canChange)

            var speed = 90;
            var message = speed >= 120 ? 'Too Fast' : (speed >= 80 ? 'Fast' :
            'OK');
            console.log(message);
        </script>
    </body>
</html>
